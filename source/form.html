<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page__body">
    <header class="main-header">
      <a class="main-header__logo logo" href="index.html">
        <img class="logo__image logo__image--icon" src="#" width="70" height="59" alt="Логотип Кэт энерджи.">
        <img class="logo__image logo__image--text" src="#" width="118" height="21" alt="Логотип Кэт энерджи.">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle button-toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link site-list__link--current" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-container main-form">
      <section class="program">
        <div class="program__container">
          <header class="program__header">
            <h1 class="program__title">Подбор программы</h1>
            <p class="program__text">Заполните анкету, и мы подберем программу питания для вашего кота</p>
          </header>
          <form class="program__form form" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="form__group">
              <legend class="visually-hidden">Основная информация о коте.</legend>
              <div class="form__group-container">
                <label class="form__label" for="cat-name">ИМЯ:*</label>
                <input class="form__input" type="text" id="cat-name" name="name" placeholder="Барсик" required>
              </div>
              <div class="form__group-container">
                <label class="form__label" for="cat-weight">Вес (кг):*</label>
                <input class="form__input" type="number" id="cat-weight" name="weight" placeholder="7" required>
              </div>
              <div class="form__group-container">
                <label class="form__label" for="cat-age">Возраст (лет):</label>
                <input class="form__input" type="number" id="cat-age" name="age" placeholder="7" required>
              </div>
            </fieldset>
            <fieldset class="form__group">
              <legend class="visually-hidden">Тип программы питания.</legend>
              <ul class="form__group-list">
                <li class="form__group-item">
                  <label class="form__label">
                    <input class="form__control-input" type="radio" name="program-type" value="weight-loss" checked>
                    <span class="form__control-label">Похудение</span>
                  </label>
                </li>
                <li class="form__group-item">
                  <label class="form__label">
                    <input class="form__control-input" type="radio" name="program-type" value="weight-gain">
                    <span class="form__control-label">Набор массы</span>
                  </label>
                </li>
                <li class="form__group-item">
                  <label class="form__label">
                    <input class="form__control-input" type="radio" name="program-type" value="need-help">
                    <span class="form__control-label">Не знаю (Нужен ваш совет)</span>
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form__group">
              <legend class="form__subtitle">Контактные данные (владельца кота)</legend>
              <div class="form__group-container">
                <label class="form__label" for="email-for-application">E-mail:*</label>
                <input class="form__input form__input--email" type="email" id="email-for-application" name="email" placeholder="кuklachev@gmail.com" required>
              </div>
              <div class="form__group-container">
                <label class="form__label" for="phone-for-application">E-mail:*</label>
                <input class="form__input form__input--phone" type="tel" id="phone-for-application" name="phone" placeholder="8 (960) 900-60-90" required>
              </div>
            </fieldset>
            <fieldset class="form__group">
              <legend class="form__subtitle">Комментарий</legend>
                <label class="visually-hidden" for="comments">Дополнительная информация о коте.</label>
                <textarea class="form__textarea" id="comments" name="comments" placeholder="Расскажите обо всех повадках кота">
            </fieldset>
            <fieldset class="form__group">
              <legend class="form__subtitle">Дополнительно</legend>
                <ul class="form__group-list">
                  <li class="form__group-item">
                    <label class="form__label">
                      <input class="form__control-input" type="checkbox" name="sweetener" checked>
                      <span class="form__control-label">Сахарозаменитель</span>
                    </label>
                  </li>
                  <li class="form__group-item">
                    <label class="form__label">
                      <input class="form__control-input" type="checkbox" name="water">
                      <span class="form__control-label">Питьевая вода</span>
                    </label>
                  </li>
                  <li class="form__group-item">
                    <label class="form__label">
                      <input class="form__control-input" type="checkbox" name="milk">
                      <span class="form__control-label">Молоко</span>
                    </label>
                  </li>
                  <li class="form__group-item">
                    <label class="form__label">
                      <input class="form__control-input" type="checkbox" name="vitamins">
                      <span class="form__control-label">Витамины</span>
                    </label>
                  </li>
                </ul>
            </fieldset>
            <div class="form__bottom">
              <button class="form__button button button--primary" type="submit">отправить заявку</button>
              <p class="form__remark">* — Обязательные поля</p>
            </div>
          </form>
        </div>
      </section>
      <section class="contacts">
        <div class="contacts__container">
          <h2 class="contacts__title">Приглашаем к сотрудничеству дилеров!</h2>
          <p class="contacts__text">ул. Большая Конюшенная, д. 19/8</p>
          <p class="contacts__text">Санкт-Петербург</p>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="main-footer__container">
        <a class="main-footer__logo logo" href="index.html">
          <img class="logo__image logo__image--text" src="#" width="" height="" alt="Логотип Кэт энерджи.">
        </a>
        <section class="main-footer__socials socials">
          <h2 class="visually-hidden">Мы в социальных сетях.</h2>
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link socials__link--vk" href="https://vk.com/htmlacademy">
                <img class="socials__icon" src="#" width="27" height="17" alt="Vkontakte.">
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link socials__link--youtube" href="https://www.youtube.com/user/htmlacademyru">
                <img class="socials__icon" src="#" width="24" height="19" alt="Youtube.">
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link socials__link--telegram" href="https://t.me/htmlacademy">
                <img class="socials__icon" src="#" width="20" height="17" alt="Telegram.">
              </a>
            </li>
          </ul>
        </section>
        <a class="main-footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="copyright__text">HTML Academy</span>
          <img class="copyright__image" src="#" width="27" height="34" alt="Логотип HTML Academy.">
        </a>
      </div>
    </footer>
  </body>
</html>
